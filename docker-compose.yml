version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: legal_db
    environment:
      MYSQL_DATABASE: legal_crm
      MYSQL_ROOT_PASSWORD: 
      MYSQL_USER: crm_user
      MYSQL_PASSWORD: crm_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: legal_redis
    ports:
      - "6379:6379"

volumes:
  db_data: